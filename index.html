<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>passwordGenerator</title>
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1 class="heading">
          Generate a<span class="accent-color">random password</span>
        </h1>
        <p class="supporting-text">Never use an insecure password again</p>

        <div class="wrapper">
          <button id="generate-Button">Generate passwords</button>
          <div class="passwordlenContainer">
            <label for="length">password length</label>
            <input type="number" id="length-el" min="4" max="15" value=" " />
          </div>
        </div>

        <div class="checkboxOpts">
          <div class="numbersCheckbox">
            <label for="inludeNumbers-el">numbers</label>
            <input
              type="checkbox"
              class="checkbox"
              id="includeNumbers-el"
              checked
            />
          </div>
          <div class="lettersCheckbox">
            <label for="includeLetters-el">Letters</label>
            <input type="checkbox" id="includeLetters-el" checked />
          </div>
          <div class="symbolsCheckbox">
            <label for="includeSymbols-el">Symbols</label>
            <input type="checkbox" id="includeSymbols-el" checked />
          </div>
        </div>

        <div class="line"></div>

        <div class="rectangles">
          <div class="rectangle" id="password1-el"></div>
          <div class="rectangle" id="password2-el"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
